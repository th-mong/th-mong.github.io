<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review - RecordShelf</title>
  <link rel="stylesheet" href="../common/style.css">
  <link rel="stylesheet" href="../css/review.css">
</head>
<body>
  <header>
    <div class="menu-button" id="menuToggle">☰</div>
    <nav id="menuPanel" class="menu-panel">
      <ul>
        <li><a href="../index.html">RecordShelf</a></li>
        <li><a href="podcast.html">PodCast</a></li>
        <li><a href="albums.html">Albums</a></li>
        <li><a href="review.html">Review</a></li>
        <li><a href="toprated.html">TopRated</a></li>
        <li><a href="myshelf.html">MyShelf</a></li>
      </ul>
    </nav>
  </header>

  <div class="review-container">
    <h1>앨범 감상평 남기기</h1>

    <form id="reviewForm">
      <div class="album-select">
        <label for="album">앨범 선택</label>
        <select id="album">
          <option value="album01">NewJeans 1st EP - NewJeans</option>
          <option value="album02">MADE - 빅뱅</option>
          <option value="album03">MUSE - 지민</option>
          <option value="album04">After Hours - The Weekend</option>
          <option value="album05">The book of Us:Gravity - Day6</option>
          <option value="album06">Night - dori</option>
          <option value="album07">Ruby - 제니</option>
          <option value="album08">Lover - Taylor Swift</option>
        </select>
      </div>

      <div class="rating">
        <label>별점</label>
        <div class="stars" id="starContainer">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>

      <div class="review-box">
        <label for="review">감상평</label>
        <textarea id="review" rows="6" placeholder="앨범을 듣고 느낀 점을 자유롭게 남겨보세요."></textarea>
      </div>

      <button type="submit" class="submit-btn">제출하기</button>
    </form>

    <h2>작성된 리뷰</h2>
    <div id="reviewList"></div>

    <footer class="player-footer">
      <div class="player-controls">
        <div class="left-controls">
          <span>🎧 PLAY</span>
        </div>
        <div class="center-controls">
          <h4>Ruby - 제니</h4>&nbsp;
          <button>⏮</button>
          <button>⏯</button>
          <button>⏭</button>&nbsp;
          <h4>Summer - Taylor-Swift</h4>
        </div>
        <div class="right-controls">
          <span>🔊</span>
          <input type="range" class="volume-slider" min="0" max="100" value="60">
        </div>
      </div>
    </footer>
  </div>

  <script src="../common/script.js"></script>
  <script src="../js/review.js"></script>
</body>
</html>
