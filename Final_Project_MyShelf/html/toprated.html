<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopRated - RecordShelf</title>
  <link rel="stylesheet" href="../common/style.css">
  <link rel="stylesheet" href="../css/toprated.css">
</head>
<body>
  <div class="toprated-container">
    <h1>오늘의 인기 앨범</h1>
    <div class="toprated-grid">
      <div class="top-card">
        <img src="../img/taylor.png" alt="Lover">
        <h3>Lover</h3>
        <p>Taylor-Swift</p>
        <span>💛 120 • 리뷰 35</span>
      </div>
      <div class="top-card">
        <img src="../img/weekend.png" alt="week">
        <h3>After Hours</h3>
        <p>The weekend</p>
        <span>💛 102 • 리뷰 28</span>
      </div>
      <div class="top-card">
        <img src="../img/jenny.png" alt="jenny">
        <h3>Ruby</h3>
        <p>제니</p>
        <span>💛 95 • 리뷰 23</span>
      </div>
      <div class="top-card">
        <img src="../img/bigbang.png" alt="bang">
        <h3>MADE</h3>
        <p>빅뱅</p>
        <span>💛 87 • 리뷰 19</span>
      </div>
    </div>
    <footer class="player-footer">
        <div class="player-controls">
          <div class="left-controls">
            <span>🎧</span>
          </div>
      
          <div class="center-controls">
            <h4>Ruby - 제니</h4>&nbsp;
            <button>⏮</button>
            <button>⏯</button>
            <button>⏭</button>&nbsp;
            <h4>Summer - Taylor-Swift</h4>
          </div>
      
          <div class="right-controls">
            <span>🔊</span>
            <input type="range" class="volume-slider" min="0" max="100" value="60">
          </div>
        </div>
      </footer>      
  </div>
</body>
</html>
