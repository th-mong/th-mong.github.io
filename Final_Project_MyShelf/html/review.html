<!-- review/review.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review - RecordShelf</title>
  <link rel="stylesheet" href="../common/style.css">
  <link rel="stylesheet" href="../css/review.css">
</head>
<body>
  <div class="review-container">
    <h1>앨범 감상평 남기기</h1>

    <div class="album-select">
      <label for="album">앨범 선택:</label>
      <select id="album">
        <option>NewJeans 1st EP - NewJeans</option>
        <option>MADE - 빅뱅</option>
        <option>MUSE - 지민</option>
        <option>After Hours - The Weekend</option>
        <option>The book of Us:Gravity - Day6</option>
        <option>Night - dori</option>
        <option>Ruby - 제니</option>
        <option>Lover - Taylor Swift</option>
      </select>
    </div>

    <div class="rating">
      <label>별점:</label>
      <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
    </div>

    <div class="review-box">
      <label for="review">감상평:</label>
      <textarea id="review" rows="6" placeholder="앨범을 듣고 느낀 점을 자유롭게 남겨보세요."></textarea>
    </div>

    <button class="submit-btn">제출하기</button>
    <footer class="player-footer">
        <div class="player-controls">
          <div class="left-controls">
            <span>🎵</span>
          </div>
      
          <div class="center-controls">
            <h4>Ruby - 제니</h4>&nbsp;
            <button>⏮</button>
            <button>⏯</button>
            <button>⏭</button>&nbsp;
            <h4>Summer - Taylor-Swift</h4>
          </div>
      
          <div class="right-controls">
            <span>🔊</span>
            <input type="range" class="volume-slider" min="0" max="100" value="60">
          </div>
        </div>
      </footer>
  </div>
</body>
</html>
