<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podcast - RecordShelf</title>
  <link rel="stylesheet" href="../common/style.css" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <main>
    <section class="podcast-section">
      <h1>PodCast</h1>
      <div class="podcast-subtext">추천 프로그램</div>

      <div class="podcast-container">
        <div class="podcast-card pink">
          <div class="card-text">
            <h2>250519 Talks About His Solo Album Face..</h2>
            <p class="meta">BTS's Jimin The Tonight Show</p>
          </div>
          <img src="../img/jimin_podcast.png" alt="Jimi" />
          <p class="summary">Watch The Tonight Show Starring Jimmy Fallon Weeknights 11:35/10:35c</p>
        </div>

        <div class="podcast-card blue">
          <div class="card-text">
            <h2>장기 저성장에 대한 해법을 찾는...</h2>
            <p class="meta">🎥 동영상 · 슈카월드</p>
          </div>
          <img src="../img/weekend_podcast.png" alt="weekend" />
          <p class="summary">5월 24일 · 28분 16초 · 2025년도 추가경정예산 확정, K-양적완화?, 미국과 중국 대화...</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="player-footer">
    <div class="player-controls">
      <div class="left-controls">
        <span>🎵</span>
      </div>

      <div class="center-controls">
        <h4>Ruby - 제니</h4>&nbsp;
        <button>⏮</button>
        <button>⏯</button>
        <button>⏭</button>&nbsp;
        <h4>Summer - Taylor-Swift</h4>
      </div>

      <div class="right-controls">
        <span>🔊</span>
        <input type="range" class="volume-slider" min="0" max="100" value="60">
      </div>
    </div>
  </footer>
</body>
</html>
