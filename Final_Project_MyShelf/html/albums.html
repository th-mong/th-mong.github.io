<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Albums - RecordShelf</title>
  <link rel="stylesheet" href="../common/style.css" />
  <link rel="stylesheet" href="../css/albums.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>내 라이브러리</h2>
      <div class="playlist-box">
        <p>첫 번째 플레이리스트를 만드세요.<br><small>어렵지 않아요. 저희가 도와드릴게요.</small></p>
        <button>플레이리스트 만들기</button>
      </div>
      <div class="podcast-box">
        <p>팔로우할 팟캐스트를 찾아보세요.<br><small>새로운 에피소드에 대한 소식을 알려드릴게요.</small></p>
        <button>팟캐스트 둘러보기</button>
      </div>
    </aside>

    <main class="albums-main">
      <h1>인기 앨범</h1>
      <div class="album-grid">
        <div class="album-card">
          <img src="../img/newJeans.png" alt="앨범1">
          <h3>NewJeans 1st EP</h3>
          <p>NewJeans</p>
        </div>
        <div class="album-card">
          <img src="../img/bigbang.png" alt="앨범2">
          <h3>MADE</h3>
          <p>빅뱅</p>
        </div>
        <div class="album-card">
          <img src="../img/jimin.png" alt="앨범3">
          <h3>MUSE</h3>
          <p>지민</p>
        </div>
        <div class="album-card">
          <img src="../img/weekend.png" alt="앨범4">
          <h3>After Hours</h3>
          <p>The Weekend</p>
        </div>
        <!-- 필요시 더 추가 -->
        <div class="album-card">
          <img src="../img/day6.png" alt="앨범">
          <h3>The book of Us:Gravity</h3>
          <p>Day6</p>
        </div>
        <div class="album-card">
          <img src="../img/dori.png" alt="앨범">
          <h3>Night</h3>
          <p>Dori</p>
        </div>
        <div class="album-card">
          <img src="../img/jenny.png" alt="앨범">
          <h3>Ruby</h3>
          <p>제니</p>
        </div>
        <div class="album-card">
          <img src="../img/taylor.png" alt="앨범">
          <h3>Lover</h3>
          <p>Taylor Swift</p>
        </div>
      </div>
    </main>
    <footer class="player-footer">
      <div class="player-controls">
        <div class="left-controls">
          <span>🎵</span>
        </div>
    
        <div class="center-controls">
          <h4>Ruby - 제니</h4>&nbsp;
          <button>⏮</button>
          <button>⏯</button>
          <button>⏭</button>&nbsp;
          <h4>Summer - Taylor-Swift</h4>
        </div>
    
        <div class="right-controls">
          <span>🔊</span>
          <input type="range" class="volume-slider" min="0" max="100" value="60">
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
